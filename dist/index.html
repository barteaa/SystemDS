<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="App.js" defer></script>
    <title>What do You want ToDo?</title>
</head>
<body>
    <header class="header">
        <div class="header__container">
            <h1 class="header__title">
                What do You want ToDo?
            </h1>
            <i class="fa-solid fa-plus header__addtask" id="open-addtask-modal"></i>
        </div>
        
    </header>
    <main class="main">
        <nav class="main__nav">
            <ul class="main__nav__list" id="projects">
                <li class="main__nav__list__item">
                    Tasks
                    <i class="fa-solid fa-circle-xmark project__delete"></i>
                </li>
            </ul>
            <i class="fa-solid fa-circle-plus main__nav__addtask" id="add-project"></i>
        </nav>
        <div class="main__content" id="todos">
            <div class="container">
                <div class="task">
                    <i class="fa-solid fa-xmark task__delete"></i>
                    <h3 class="task__title" id="task-title">Feed dog</h3>
                    <h4 class="task__duedate" id="task-duedate">21.06.2022</h4>
                    <p class="task__description" id="task-description">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Nobis rerum facilis enim repellat molestiae.</p>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p class="footer__desc">
            Made by @MateolCS
            <a href="https://github.com/MateolCS" class="footer__desc__link">
                <i class="fa-brands fa-github"></i>
            </a>
        </p>
    </footer>
    <div class="add__project" id="project-modal">
        <div class="add__project__container">
            <h2 class="add__project__title">Add Project</h2>
            <input type="text" class="add__project__input" id="add-project-input" placeholder="Enter project name">
            <button class="add__project__button" id="add-project-button">Add</button>
        </div>
    </div>
    <div class="add__task" id="add-task-modal">
        <div class="add__task__container">
            <h2 class="add__task__title">
                Add Task
            </h2>
            <input type="text" id="add-task-taskname" class="add__task__input" placeholder="Task Name">
            <input type="date" id="add-task-duedate" class="add__task__input" placeholder="Task Due Date">
            <textarea class="add__task__input" id="add-task-description" placeholder="Task Description"></textarea>
            <input type="text" class="add__task__input" id="add-task-status" placeholder='Enter "important" if your task is important'>
            <button class="add__task__button" id="add-task">Add task</button>
        </div>
    </div>
    <div class="modify__task" id="modify-task-modal">
        <div class="add__task__container">
            <h2 class="add__task__title">
                Modify Task
            </h2>
            <input type="text" id="modify-task-newname" class="add__task__input" placeholder="Task Name">
            <input type="date" id="modify-task-newduedate" class="add__task__input" placeholder="Task Due Date">
            <textarea class="add__task__input" id="modify-task-newdesc" placeholder="Task Description"></textarea>
            <button class="add__task__button" id="modify-task">Modify task</button>
        </div>
    </div>
</body>
</html>
